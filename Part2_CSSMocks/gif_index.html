<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gif_style.css">
    <title>Gif Project</title>
</head>
<body>
    <div class="main">
        <table>
            <tr class="gif-table">
                <td class="images">
                    <div class="content">
                        <img src="images/nom-nom-nom.gif" alt="NOM NOM NOM" value="NOM NOM NOM"  id="nom-nom-nom">
                        <div class="display-text">NOM NOM NOM</div>
                    </div>    
                </td>
                <td class="images">
                    <div class="content">
                        <img src="images/wanna-dance.gif" alt="WANNA DANCE?" value="WANNA DANCE?" id="wanna-dance">
                        <div class="display-text" id="wanna-dance-text">WANNA DANCE?</div>
                    </div>
                </td>
                <td class="images">
                    <div class="content">
                        <img src="images/high-five.gif" alt="HIGH FIVE!" value="HIGH FIVE!" id="high-five">
                        <div class="display-text">HIGH FIVE!</div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
